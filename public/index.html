<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
  </head>
<body>
    <p> Welcome to the chat app </p>
    <script src="/socket.io/socket.io.js"></script>
    <script>var socket = io();
    socket.on("connect",()=>{
      console.log("connected to server");
    })

    socket.on("disconnect",()=>{
      console.log("disconnected to server");
    })
    </script>
    </body>
</html>
